<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'none';">
    <link rel="stylesheet" href="./keyboard.css">
    <link rel="stylesheet" href="./layout.css">
    <title>T-BS</title>
</head>

<body>
    <div id="top-tools-container">
        <div id="device-selection">
            <select name="devices" id="devices"></select>
        </div>
        <div id="soundmap-selection">
            <select name="soundmaps" id="soundmaps"></select>
        </div>
        <div id="layout-selection">
            <select name="layouts" id="layouts"></select>
        </div>
    </div>
    <div id="keymap-selection" key="none">
        <div class="button" id="add-sound">Add sound</div>
        <div id="description">No selected key.</div>
        <div id="player"></div>
    </div>
    <div id="keyboard-container">
    </div>
</body>

</html>
